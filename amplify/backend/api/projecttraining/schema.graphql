type Answers @model @auth(rules: [{allow: public}]) {
  id: ID!
  answer1: String
  answer2: String
  answer3: String
  answer4: String
}

type Options @model @auth(rules: [{allow: public}]) {
  id: ID!
  option1: String
  option2: String
  option3: String
  option4: String
}

type Questions @model @auth(rules: [{allow: public}]) {
  id: ID!
  question: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
}
 